            <p id="final-score">Total accumulated score: 0</p>

                <label for="question1">1. What types of scholarships did you find most suitable for your needs?</label>

                <textarea id="question2" name="question2" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit Evaluation" class="btn submit-btn btn3">
            </form>
            <button onclick="resetScore()" class="btn reset-btn">Reset Score</button>
